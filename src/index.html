<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My TODO List</title>
    <link rel="stylesheet" href="./style.css">
    <script src="utils.js"></script>
    <script src="https://kit.fontawesome.com/e356f734ac.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="header-section">
      <h1>my todo list</h1>
      <div id="title"></div>
    </div> 

    <div class="control-section" > 
      <input type="text" id="text-input" name="todo" placeholder="Add a To-Do">
      <select id="priority-selector" name="priority">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
      </select>
      <button id="add-button" type="submit">ADD
        <i class="fas fa-plus-square"></i>
      </button> 
      <button id="sort-button">Sort</button>
    </div>

    <div class="view-section">
      <div class="todo-container">
       <ul class="todo-list"></ul>
      </div>
    </div>
    <script src="./main.js"></script>
  </body>
</html>
